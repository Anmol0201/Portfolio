<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background for better contrast -->
  <rect width="100" height="100" fill="hsl(0, 0%, 3%)"/>
  
  <!-- Outer hexagon -->
  <path d="M50 5 L85 27.5 L85 72.5 L50 95 L15 72.5 L15 27.5 Z" 
        stroke="hsl(0, 85%, 62%)" stroke-width="3" fill="none"/>
  
  <!-- Inner geometric pattern - top triangle (accent color) -->
  <path d="M35 35 L65 35 L50 20 Z" fill="hsl(0, 85%, 62%)"/>
  
  <!-- Inner geometric pattern - bottom triangle (primary/foreground color) -->
  <path d="M35 65 L65 65 L50 80 Z" fill="hsl(0, 0%, 98%)"/>
  
  <!-- Central diamond (foreground color) -->
  <path d="M50 35 L60 50 L50 65 L40 50 Z" fill="hsl(0, 0%, 98%)"/>
  
  <!-- Code brackets (accent color) -->
  <text x="25" y="55" font-family="monospace" font-size="12" font-weight="bold" fill="hsl(0, 85%, 62%)">&lt;</text>
  <text x="70" y="55" font-family="monospace" font-size="12" font-weight="bold" fill="hsl(0, 85%, 62%)">/&gt;</text>
</svg>
